<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            width: 100%;
            background-color: #333;
            color: #fff;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        section {
            height: 100vh;
            padding: 20px;
        }

        #home { background-color: #f4f4f4; }
        #about { background-color: #e2e2e2; }
        #services { background-color: #c2c2c2; }
        #contact { background-color: #a2a2a2; }

        .scrolled {
            background-color: #222;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="home">Home Content</section>
        <section id="about">About Content</section>
        <section id="services">Services Content</section>
        <section id="contact">Contact Content</section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const links = document.querySelectorAll('.navbar ul li a');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            links.forEach(link => {
                link.addEventListener('mouseover', function() {
                    link.style.backgroundColor = '#444';
                    link.style.color = '#fff';
                });

                link.addEventListener('mouseout', function() {
                    link.style.backgroundColor = '';
                    link.style.color = '';
                });
            });
        });
    </script>
</body>
</html>
